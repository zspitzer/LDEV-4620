name: Continuous Integration
on:
  push:
  pull_request:
jobs:
  ci:
    name: Preside CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: dump dir
        run: |
          pwd
      - name: Install dependencies
        uses: pixl8/github-action-box-install@v2
        env:
          CFCONFIG_ADMINPASSWORD: password
        with:
          verbose: true
          force: true
      - name: Run tests
        uses: pixl8/github-action-box-test@v3
        env:
          CFCONFIG_ADMINPASSWORD: password
        with:
          boxjson_dir: /tests
          test_dir: /tests
          test_server_json: /tests/server.json
          output_file: /tests/test-results.txt
          verbose: true
